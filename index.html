      }
      ::-webkit-scrollbar-button {
        width: 0px;
        height: 0px;
      }
      ::-webkit-scrollbar-thumb {
        background: #152847;

        border-radius: 50px;
      }

        background: #152847;
      }

      }

        background: #070f2c;
        border: 0px none #ffffff;
        border-radius: 50px;
      }
      ::-webkit-scrollbar-track:hover {
        background: #070f2c;
      }
      ::-webkit-scrollbar-track:active {
        background: #070f2c;
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
    </style>
